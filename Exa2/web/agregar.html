<!DOCTYPE html>

<html>
    <head>
        <title>Agregar docente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="pp">
           
        <form class="forms"  method="post" name="registro" action="AgregarDocente"> 
            <h1>REGISTRO DOCENTE</h1>
            <br>
            <label>Usuario:</label>
            <br>
            <input type="text" name="user" id="user" onkeypress="return validarl(event)" >
            <br>
            <label>Password:</label>
            <br>
            <input type="text" name="pass" id="pass" onkeypress="return validarl(event)" >
            <br>
            <label>Numero de empleado</label>
            <br>
            <input type="number" name="empleado" id="empleado" onkeypress="return validarl(event)" >
            <br>
            <label>Nombre:</label>
            <br>
            <input type="text" name="nombre" id="nombre" onkeypress="return validarl(event)" >
            <br>
            <label>Apellido paterno:</label>
            <br>
            <input type="text" name="appat" id="appat" onkeypress="return validarl(event)" >
            <br>
            <label>Apellido materno:</label>
            <br>
            <input type="text" name="apmat" id="apmat" onkeypress="return validarl(event)" >
            <br>
            <label>Fecha de nacimiento:</label>
            <br>
            <input type="date" name="fecha" id="fecha" value="2022-07-22" min="1960-01-01" max="2022-12-31" onkeypress="return validarl(event)">
            <br>
            <label>Sexo:</label>
            <br>
            <select name="sexo" id="sexo">
                <option value="F">Femenino</option>
                <option value="M">Masculino</option>
            </select>
            <br><br>
            <input type="submit" value="Registrar" name="Registrar" class="button">
            <input type="reset" name="Borrar" value="Borrar" id="Borrar" class="button"> 


        </form>
        <br>
        <a class="link" href="docente.html">Volver</a>
        <br>
        <br>
        </div>
        
    </body>
</html>
