<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="pp">
            <form  class="forms" method="post" name="modificar" action="ModificarMaquina">
                <h1>MODIFICAR MÁQUINA</h1>
                <br>
                <label>Numero de reporte:</label>
                <br>
                <input type="text" name="reporte" id="reporte" onkeypress="return validarn(event)">
                <br>
                <label>Laboratorio nuevo:</label>
                <br>
                <input type="text" name="laboratorio" id="laboratorio" onkeypress="return validarl(event)">
                <br>
                <label>Fecha nueva:</label>
                <br>
                <input type="text" name="fecha" id="fecha" onkeypress="return validarn(event)">
                <br>
                <label>Hora nueva:</label>
                <br>
                <input type="text" name="hora" id="hora" onkeypress="return validarn(event)">
                <br>
                <label>Etiqueta nueva:</label>
                <br>
                <input type="text" name="etiqueta" id="etiqueta" onkeypress="return validarn(event)">
                <br>
                <label>Serial de la máquina nuevo:</label>
                <br>
                <input type="text" name="serial" id="serial" onkeypress="return validarn(event)" >
                <br>
                <label>CPU nueva:</label>
                <br>
                <input type="text" name="cpu" id="cpu" onkeypress="return validarn(event)">
                <br>
                <label>Marca nueva:</label>
                <br>
                <input type="text" name="marca" id="marca" onkeypress="return validarn(event)">
                <br>
                <label>Monitor nuevo:</label>
                <br>
                <input type="text" name="monitor" id="monitor" onkeypress="return validarn(event)">
            
                <br>
                <label>Accesorios faltantes nuevos:</label>
                <br>
                <input type="text" name="accesorios" id="accesorios" onkeypress="return validarn(event)">
                <br>
                
                <label>Boleta nueva:</label>
                <br>
                <input type="text" name="boleta" id="boleta" onkeypress="return validarn(event)" >
                <br>
                <label>Grupo nuevo:</label>
                <br>
                <input type="text" name="grupo" id="grupo" onkeypress="return validarn(event)">
                <br>
                <label>Asignatura nueva:</label>
                <br>
                <input type="text" name="asignatura" id="asignatura" onkeypress="return validarn(event)">
                <br>
                <label>Docente nuevo:</label>
                <br>
                <input type="text" name="docente" id="docente" onkeypress="return validarn(event)" >
                <br>
                <input type="submit" value="Registrar" name="Registrar" class="button">
                <input type="reset" name="" value="Borrar" id="" class="button"> 
                    
                <br>  
            </form>
        <br>
        <a class="link" href="docente.html">Volver</a>

        <br>
